<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 중복 체크</title>
 
<script type="text/javascript">

	function fn_addLabel() {
		
		var frmPopup = document.frmPopup;
		
		var pram = document.location.search.slice(1, 3);
 		var id = document.location.search.slice(4);
 		
 		document.getElementById("idx").value = id;
		
 		frmPopup.method="get";
 		frmPopup.action="popup";
 		frmPopup.submit();
 		
	}
	
</script>

</head>
<body onLoad="fn_addLabel()">
	
	<form name="frmPopup" encType="utf-8">
		<input type="hidden" id="idx" name="chk-id">
	</form>
	
</body>
</html>
